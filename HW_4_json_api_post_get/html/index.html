<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/mainstayles.css" />
</head>

<body>
<h2>User form</h2>
<div id="message"></div>
<div>
<p>Name:<input name="name" id="name" /></p>
<p>Age:<input name="age" id="age" type="number" /></p>
<input type="submit" id="sendBtn" value="send" />
</div>
<script>
        document.getElementById("sendBtn").addEventListener("click", send);
        async function send() {
            const response = await fetch("postData", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    age: document.getElementById("age").value
                })
            });
            const message = await response.json();
            document.getElementById("message").innerText = 'Данные пользователя ' + message.text + ' отправлены на сервер. Пройдите по пути /api/user для запроса данных';
        }
</script>
</body>

</html>
